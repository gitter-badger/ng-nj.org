sudo: false
language: node_js
node_js:
  - "0.12"
  - "0.10"
#  - "0.8"
  - "iojs"
before_install:
  - 'if [ "${TRAVIS_NODE_VERSION}" == "0.8" ]; then npm install -g npm@2.11.1; fi'
script:
  - 'npm install bower'
  - 'bower install'
  - "gulp test"
  - 'gulp protractor'
after_script:
  - "npm install coveralls@2.11.x && cat coverage/lcov.info | coveralls"
matrix:
  fast_finish: true
notifications:
  irc:
    channels:
      - "irc.freenode.org#unshift"
    on_success: change
    on_failure: change
