sudo: false
language: node_js
node_js:
- '0.12' 
- '0.10'
- iojs
before_install:
- if [ "${TRAVIS_NODE_VERSION}" == "0.8" ]; then npm install -g npm@2.11.1; fi
script:
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
- npm install
- npm install bower
- bower install
- ls
- gulp test
- gulp
- chmod +x ./scripts/deploy.sh
after_script:
- ./scripts/deploy.sh 
matrix:
  fast_finish: true
notifications:
  irc:
    channels:
    - irc.freenode.org#unshift
    on_success: change
    on_failure: change
env:
  global:
    secure: 
